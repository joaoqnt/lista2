<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="display-4 mb-4">Editar Produto</h1>
        <form th:object="${produto}" th:action="@{/edit/{id}(id=${produto.id})}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Pre√ßo:</label>
                <input type="text" th:field="*{preco}" class="form-control" id="preco">
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso:</label>
                <input type="text" th:field="*{peso}" class="form-control" id="peso">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <a class="btn btn-secondary" th:href="@{/list}">Voltar para a lista</a>
    </div>

    <!-- Bootstrap and MDBootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
