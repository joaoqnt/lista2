<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="display-4 mb-4">Lista de Produtos</h1>
        <table class="table table-striped">
            <thead class="mdb-color deep-purple lighten-1 white-text">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Peso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produto}">
                    <td th:text="${produto.id}">ID</td>
                    <td th:text="${produto.nome}">Nome</td>
                    <td th:text="${produto.preco}">Preço</td>
                    <td th:text="${produto.peso}">Peso</td>
                    <td>
                        <a class="btn btn-info btn-sm" th:href="@{/edit/{id}(id=${produto.id})}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${produto.id})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-success" th:href="@{/add}">Adicionar Produto</a>
    </div>

    <!-- Bootstrap and MDBootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
